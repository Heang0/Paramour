<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramour</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        .hero {
            display: flex;
            align-items: center;
            padding: 50px 20px;
        }

        .hero-image-container {
            flex: 0 0 50%;
            padding-right: 20px;
        }

        .hero-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-text-container {
            flex: 1;
            padding-left: 20px;
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .shop-now-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .shop-now-btn:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Paramoúr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart (<span id="cart-item-count">0</span>)</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="globalSearchForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <div class="hero-image-container">
                <img src="images/logo.jpg" alt="Your Fashion" class="hero-image">
            </div>
            <div class="hero-text-container">
                <h1 class="hero-title">Elevate Your Style</h1>
                <p class="hero-subtitle">If u want to be a Steav,don't worry Paramoúr is here</p>
                <button class="btn btn-outline-dark " id="hero-shop-now-btn">Shop Now</button>
            </div>
        </section>
    </div>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header d-flex justify-content-between align-items-center p-3">
          <strong>Your Cart - <span id="drawer-cart-count">0</span></strong>
          <button class="close-cart btn btn-link text-dark font-weight-bold">&times;</button>
        </div>
        <div id="drawer-cart-items" class="cart-body px-3"></div>
        <div class="cart-footer p-3">
          <p><strong>Estimated total:</strong> $<span id="drawer-cart-total">0.00</span></p>
          <button class="btn btn-block btn-dark mb-2">Checkout</button>
          <button class="btn btn-link btn-sm text-muted continue-shopping">Continue Shopping</button>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
